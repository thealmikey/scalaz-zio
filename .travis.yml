language: scala
sudo: false

# Main Scala version
scala:
- 2.12.8
- 2.11.12

jdk:
- openjdk8

before_install:
- "[ -z \"${encrypted_316f730cabee_iv}\" ] || openssl aes-256-cbc -K $encrypted_316f730cabee_key -iv $encrypted_316f730cabee_iv -in ./project/secrets.tar.xz.enc -out ./project/secrets.tar.xz -d"
- "[ -z \"${encrypted_316f730cabee_iv}\" ] || tar xfvJ project/secrets.tar.xz -C project"
- git fetch --tags
- export PATH=${PATH}:./vendor/bundle

stages:
- name: test
- name: microsite
- name: release
  if: (branch = master AND type = push) OR (tag IS present)
- name: publishMicrosite
  if: tag IS present

jobs:
  include:
    - &lint
      stage: test
      name: "Lint"
      script: sbt ++$TRAVIS_SCALA_VERSION scalafmtCheck test:scalafmtCheck scalafmtSbtCheck unusedCompileDependenciesTest
    - &package
      stage: test
      name: "Package"
      script: sbt ++$TRAVIS_SCALA_VERSION package packageSrc publishLocal
    - &scaladoc
      stage: microsite
      name: "Generate Scaladoc"
      script: sbt ++$TRAVIS_SCALA_VERSION coreJVM/doc coreJS/doc interopCatsJVM/doc interopCatsJS/doc interopFutureJVM/doc interopScalaz7xJVM/doc interopScalaz7xJS/doc interopMonixJVM/doc interopMonixJS/doc interopJavaJVM/doc interopReactiveStreamsJVM/doc interopTwitterJVM/doc
    - &microsite
      stage: microsite
      name: "Generate microsite"
      script: sbt ++$TRAVIS_SCALA_VERSION docs/docusaurusCreateSite
    - &release
      stage: release
      name: "Release artifacts"
      before_script: export PGP_SECRET="$(<./project/zecret)"
      script: sbt ci-release || sbt sonatypeReleaseAll
#    - &releaseMonix
#      stage: release
#      name: "Release interop-monix"
#      before_script: export PGP_SECRET="$(<./project/zecret)"
#      script: sbt interopMonixJVM/publishSigned interopMonixJVM/sonatypeRelease interopMonixJS/publishSigned interopMonixJS/sonatypeRelease
    - &publishSite
      stage: publishMicrosite
      name: "Publish microsite"
      before_script:
      - cp ./project/travis-deploy-key ~/.ssh/id_ed25519
      - chmod 600 ~/.ssh/id_ed25519
      script:
      - git config --global user.email "tim@nequissimus.com"
      - git config --global user.name "Tim Steinbach"
      - git config --global push.default simple
      - cd website && yarn install && yarn run publish-gh-pages

    # Cross-build
    - stage: test
      scala: 0.13.0-RC1
      name: "Test for dotty 0.13.0-RC1"
      script: sbt ++$TRAVIS_SCALA_VERSION coreJVM/test:compile coreJVM/package coreJVM/packageSrc coreJVM/publishLocal

cache:
  yarn: true
  directories:
  - $HOME/.sbt/1.0/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.rvm
  - website/node_modules

before_cache:
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- rm -rf $HOME/.ivy2/local

env:
  global:
  - secure: 
  - secure: 
  - secure: 
